<VirtualHost *:80>
        DocumentRoot /vagrant/web
	    ErrorLog /var/log/apache2/vagrant-error.log

        <Directory /vagrant/web>
                Options FollowSymLinks
                AllowOverride All
#                Order allow,deny
#                allow from all
                Require all granted
                <FilesMatch "\.(htaccess|htpasswd|ini|phps|fla|psd|log|sh)$">
                        Order Allow,Deny
                        Deny from all
                </FilesMatch>
                Header unset Pragma
                ServerSignature Off

                # cache images and flash content for one month
                <FilesMatch ".(flv|gif|jpg|jpeg|png|ico|swf)$">
                        Header set Cache-Control "max-age=31449600, public, must-revalidate"
                </FilesMatch>

                #cache ttf for 364 days
                <FilesMatch ".(ttf)$">
                        Header set Cache-Control "max-age=31449600, public, must-revalidate"
                </FilesMatch>

                # cache text, css, and javascript files for one week
                <FilesMatch ".(js|css|pdf|txt)$">
                        Header set Cache-Control "max-age=31449600, public, must-revalidate"
                </FilesMatch>

                # cache html and htm files for one day
                <FilesMatch ".(html|htm)$">
                Header set Cache-Control "max-age=43200, public, must-revalidate"
                </FilesMatch>

                <IfModule mod_deflate.c>
                        <FilesMatch "\.(js|css|ttf)$">
                                SetOutputFilter DEFLATE
                        </FilesMatch>
                </IfModule>
        </Directory>
</VirtualHost>